<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Video to TikTok</title>
</head>
<body>
    <h1>Upload Your Video to TikTok</h1>

    <form action="/process-upload" method="POST" enctype="multipart/form-data">
        <label for="video">Choose Video:</label>
        <input type="file" name="video" required><br>
        
        <label for="caption">Enter Caption:</label>
        <input type="text" name="caption" required><br>
    
        <button type="submit">Upload Video</button>
    </form>
    
</body>
</html>
