<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Uploader</title>
</head>
<body>
    <h1>Welcome to TikTok Video Uploader</h1>

    {% if session.get("access_token") %}
        <p>Logged in! You can now upload a video.</p>
        <a href="/upload-video"><button>Upload Video</button></a>
        <a href="/refresh-token"><button>Refresh Token</button></a>
    {% else %}
        <p>You are not logged in.</p>
        <a href="/start-auth"><button>Login with TikTok</button></a>
    {% endif %}
</body>
</html>
